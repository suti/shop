<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <style>
        .title {
            margin: 20px 15px 10px;
            color: #6d6d72;
            font-size: 15px;
        }

    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">商品分类</h1>
</header>
<div class="mui-content">
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell mui-media">
            <a class="mui-navigate-right">
                <img class="mui-media-object mui-pull-left" src="../source/images/s2.png">
                <div class="mui-media-body">
                    狗狗
                    <p class='mui-ellipsis'>宠物狗粮 狗罐头/妙鲜包 宠物零食</p>
                </div>
            </a>
        </li>
        <li class="mui-table-view-cell mui-media">
            <a class='mui-navigate-right' href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="../source/images/s1.png">
                <div class="mui-media-body">
                    猫猫
                    <p class='mui-ellipsis'>干粮系列 湿粮系列 零食系列 医疗</p>
                </div>
            </a>
        </li>
        <li class="mui-table-view-cell mui-media">
            <a class="mui-navigate-right">
                <img class="mui-media-object mui-pull-left" src="../source/images/s3.png">
                <div class="mui-media-body">
                    小宠
                    <p class='mui-ellipsis'>兔兔用品 仓鼠用品 龙猫用品</p>
                </div>
            </a>
        </li>
        <li class="mui-table-view-cell mui-media">
            <a class="mui-navigate-right">
                <img class="mui-media-object mui-pull-left" src="../source/images/s4.png">
                <div class="mui-media-body">
                    水族
                    <p class='mui-ellipsis'>水族箱 陆龟用品 水龟用品 蜥蜴用品</p>
                </div>
            </a>
        </li>
    </ul>

</div>

</body>
<script src="../js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</html>
