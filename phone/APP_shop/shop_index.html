<script type="text/javascript" charset="utf-8">

    appcan.ready(function(){

        getslide();
        getlist(1);
        getlist(4);
        getlist(11);
    })

    appcan.button("#gouliang", "btn-act", function() {
        appcan.window.open({name:"goods_list",data:"shop_goodsLists.html",aniId:2});
    })
    appcan.button("#classify", "btn-act", function() {
        appcan.window.open({name:"classify",data:"shop_classify.html",aniId:2});
    })


    function getslide(){
        var url = YY_URL +"/api.php/Test/getslide";
        appcan.request.ajax({
            url:url,
            type:'post',
            success:function(data){
                var data =  JSON.parse($.trim(data));

                var dt = data.data;
                $("#spot").append(
                        '<div class="mui-indicator mui-active"></div>'
                );
                $("#slide").append(
                        '<div class="mui-slider-item">'+
                        '    <a href="#">'+
                        '        <img src="'+dt[data.success-1].banner_pic+'">'+
                        '    </a>'+
                        '</div>'
                );
                for(o in dt){
                    $("#slide").append(
                            '<div class="mui-slider-item">'+
                            '    <a href="#">'+
                            '        <img src="'+dt[o].banner_pic+'">'+
                            '    </a>'+
                            '</div>'
                    );
                    if(o>0){
                        $("#spot").append(
                                '<div class="mui-indicator"></div>'
                        );
                    }
                }
                $("#slide").append(
                        '<div class="mui-slider-item">'+
                        '    <a href="#">'+
                        '        <img src="'+dt[0].banner_pic+'">'+
                        '    </a>'+
                        '</div>'
                );
                var gallery = mui('.mui-slider');
                gallery.slider({
                    interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
                });

            }

        })
    }
    function getlist(id){

        var url = YY_URL + "/api.php/Test/getlist";
        appcan.request.ajax({
            url:url,
            data:{
                type:id
            },
            type:'post',
            success:function(data){
                if(id==1){
                    lid = 2;
                }
                if(id==4){
                    lid = 3;
                }
                if(id==11){
                    lid = 4;
                }

                var data = JSON.parse($.trim(data));
                dt = data.data;
                for(o in dt){
                    $("#item"+lid+"-list").append(
                            '<li class="mui-table-view-cell">' +
                            dt[o].article_title+
                            '</li>'
                    )
                }
            }

        })
    }
</script>
